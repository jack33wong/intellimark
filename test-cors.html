<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS Request</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // This is exactly what the frontend does
                const response = await fetch('http://localhost:5001/api/chat/sessions/anonymous');
                const data = await response.json();
                
                console.log('CORS Test Response:', data);
                
                if (data.success && data.sessions.length > 0) {
                    const session = data.sessions[0];
                    resultDiv.innerHTML = `
                        <h3>✅ CORS Test Successful!</h3>
                        <p><strong>Session ID:</strong> ${session.id}</p>
                        <p><strong>Title:</strong> ${session.title}</p>
                        <p><strong>Favorite:</strong> ${session.favorite}</p>
                        <p><strong>Rating:</strong> ${session.rating}</p>
                        <pre>${JSON.stringify(session, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '<h3>❌ No sessions found</h3>';
                }
            } catch (error) {
                console.error('CORS Test Error:', error);
                resultDiv.innerHTML = `<h3>❌ CORS Error: ${error.message}</h3>`;
            }
        }
    </script>
</body>
</html>
